<!--  ამ რესურსებიდან გამომდინარე გატესტეთ და ექსპერიმენტები ჩაატარეთ ყველა input-ის ტიპზე-->
<html>
    <head>

    </head>
    <body>
        <h1>HTML forms</h1>
        <form>
            <!-- ეს არის ღილაკი მაგრამ <button> თეგისგან განსხვავებით, მასში ვერ ჩაწერთ ტექსტს.-->
            <label for="Button">Button</label>
            <input id="Button" type="button">
            <br><br>
            <!-- ეს არის ფერების პალიტრა სადაც მომხმარებელს შეუძლია ნებისმიერი ფერის არჩევა-->
            <input type="color">
            <br><br>
            <!-- აქედან მომხმარებელს შეუძლია რომელიმე ფაილის ატვირთვა-->
            <input type="file">
            <br><br>
            <!-- როგორც ჩანს ამ ინფუთით მომხმარებელს შეუძლია საბოლოოდ დაადასტუროს თავის ფორმა. ოღონთ ამას არ აქვს ღილაკის ფორმა, ჩვეულებრივი პარაგრაფის ტექსტს გავს ოღონთ მასზე ხელის დაჭერა და ფორმის დადასტურება შეიძლება-->
            <input type="image">
            <br><br>
            <!-- ეს ინფუთის ტიპი გავს ხმის ასაწევ-დასაწევ ხაზს-->
            <input type="range">
        </form>
    </body>
</html>
