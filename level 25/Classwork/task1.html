<!--1) შექმენით საიტი რომელზეც მომხმარებელს შეეძლება რომ აირჩიოს ის პროგრამირების ენა რომლის შესწავლაც სურს, ამ ენების არჩევანისთვის გააკეთეთ ჩამონათვალი და ჩამოწერეთ მინიმუმ 5 ვარიანტი, თითოეულ ვარიანტს უნდა ჰქონდეს თავისი შემოკებული ვერსია, ამისთვის გამოიყენეთ value ატრიბუტი-->
<html>
    <head>

    </head>
    <body>
        <!-- h1 სათაური-->
        <h1>Programming languages</h1>
        <!-- პარაგრაფი -->
        <p>Select one programming language that you want to learn</p>
        <!-- ჩამოსაშლელი ცხრილი-->
        <select>
            <!-- ვარიანტი 1 (პითონიი)-->
            <option value="py">Python</option>
            <!-- ვარიანტი 2 (ჰტმლ)-->
            <option value="html">HTML</option>
            <!-- ვარიანტი 3 (ჯავა სკრიპტი)-->
            <option value="JS">Java script</option>
            <!-- ვარიანტი 4 (ჯავა)-->
            <option value="jav">Java</option>
            <!-- ვარიანტი 5 (c++)-->
            <option value="cpp">C++</option>
        </select>
    </body>
</html>
<!-- ბონუს დავალება-->
<!-- value ატრიბუტი გამოიყენება input თეგისთვის. value ატრიბუტი არის მნიშვნელობა რაც შეინახება data base-ში. ეს ატრიბუტი გამოიყენება radio, option და checkbox-თვის. რადგან ჩვენ მომხმარებლისთვის ვარიანტი გამზადებული გვაქვს და ვიცით მათზე დაჭერისას რაც აირჩია. ხოლო როცა ვეკითხებით სახელი ჩაწერეო, ჩვენ არ ვიცით წინასწარ პასუხი ამიტომ ვერ ვიწინასწარმეტყველებთ თუ რა იქნება მისი სახელი. ამიტომ ასეთ ინფუთს არ სჭირდება value თეგი-->
<!-- იმისთვის რომ ჩამოსაშლელი ცხრილი შევქმნათ, გვჭირდება <select> კონტეინერ თეგი და მასში <option> თეგები. ესეც კონტეინერ თეგი. სტრუქტურით list-ებს გავს. <ol> / <ul> ჩავთვალოთ როგორც <select> და <li> ჩავთვალოთ როგორც <option>-->
