<!-- შექმენით ანალოგიური სარეგისტრაციო ფორმა: (ჩამოსაშლელ მეინუშ უნდა იყოს ყველა option რომელიც ჩანს სურათზე)-->
<html>
    <head>

    </head>
    <body>
        <!--ფორმა-->
        <form>
            <!-- სახელი -->
            <h1>Application Form</h1>
            <label for="fname">First Name:</label>
            <input id="fname" type="name" name="first_name">
            <!-- გვარი-->
            <label for="lname">Last Name:</label>
            <input id="lname" type="name" name="last_name">
            <br><br>
            <!-- დაბადების თარიღი-->
            <label for="birthdate">Date of birth:</label>
            <input id="birthdate" type="date" name="Birth_date">
            <!-- ასაკი-->
            <label for="age">Age:</label>
            <input id="age" type="number" name="age">
            <br><br>
            <!-- სქესი-->
            <label for="gender">Gender:</label>
            <select id="gender" name="Gender">
                <option value="mal">Male</option>
                <option value="fem">Female</option>
            </select>
            <!-- იმეილი-->
            <label for="email">Email Address:</label>
            <input id="email" type="email" name="email">
            <br><br><br>
            <!-- დონე-->
            <label for="PAF">Position Applying For:</label>
            <select id="PAF" name="Position">
                <option value="Jun">Junior Developer</option>
                <option value="Mid">Mid-level Developer</option>
                <option value="Sen">Senior Developer</option>
            </select>
            <br><br><br>
            <!-- გამოცდილება-->
            <label for="experience">Years of Experience:</label>
            <select id="experience" name="exp">
                <option value="0-1" >0-1 years</option>
                <option value="1-3" >1-3 years</option>
                <option value="1-5" >3-5 years</option>
                <option value="5+">5+ years</option>
            </select>
            <br><br><br>
            <!-- პროგრამირების ენა-->
            <label for="lang">Preferred Programming Languages:</label>
            <select id="lang" name="lang">
                <option value="Jav">Java</option>
                <option value="JS">Java Script</option>
                <option value="py">Python</option>
                <option value="C">C#</option>
            </select>
            <br><br><br>
            <!-- სამუშაო ადგილი-->
            <label for="location">Preferred Job Location:</label>
            <select id="location" name="location">
                <option value="Rem">Remote</option>
                <option value="NY">New York</option>
                <option value="SF">San Francisco</option>
                <option value="Lon">London</option>
            </select>
                <!-- პაროლი-->
                <label for="password">Password:</label>
                <input id="password" type="password" name="password">
                <!-- პაროლის გადამოწმება-->
                <label for="confirm_Password">Confirm Password</label>
                <input id="confirm_Password" type="password" name="confired_Password">
                <!-- დადასტრურების ღილაკი-->
                <input type="submit" value="submit">
                <!-- თავიდან დაწყების ღილაკი-->
                <input type="reset" value="reset">
        </form>
    </body>
</html>
