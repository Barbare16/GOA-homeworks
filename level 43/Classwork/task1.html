<!-- 1) შექმენით გვერდი რომელზეც იქნება ერთი h1 და 3 p. გასტილეთ ყველა ელემენტი, სამივე პარაგრაფს უნდა ჰქონდეს განსხვავებული color და background-color მნიშვნელობები. გამოიყენეთ id selector (#id) და internal css-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h1{
            color:aqua
        }
        #p1{
            background-color: black;
            color:aqua
        }
        #p2{
            background-color: white;
            color:purple
        }
        #p3{
            background-color: red;
            color:green
        }
    </style>
</head>
<body>
    <!-- h1-->
    <h1 id="heading1">Welcome to my site</h1>
    <!--p1-->
    <p id="p1">aqua</p>
    <!--p2-->
    <p id="p2">purple</p>
    <!--p3-->
    <p id="p3">green</p>
</body>
</html>
