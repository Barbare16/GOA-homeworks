<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- ტექსტის ფერი-ლურჯი, განლაგება მარცხნივ-->

    <button style="background-color: green; color: black;">Ok</button>

    <h1 style="text-align: center; background-color: green; color: black;">Items</h1>
