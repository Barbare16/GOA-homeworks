<!--2) კომენტარებით ახსენით რა არის inline და block level ელემენტები ასევე შექმენით ყველა თქვენთვის ნაცნობი inline და block level ელემენტი-->
<html>
    <head>
        <title></title>
    </head>
    <body>
        <!-- block level ელემენტები არის ისეთი ელემენტები რომელიც მოიცავენ მთლიან სივრცეს მათ გვერდებზე.
        მომდევნო პარაგრაფი იმავე ხაზზე ვერ იქნება რადგან პირველი ელემენტი თუ block level ია მთლიანი სივრცე 
        მათია: block level ელემენტები:-->
        <li></li>
        <br>
        <p></p>
        <h1></h1>
        <h2></h2>
        <h3></h3>
        <h4></h4>
        <h5></h5>
        <h6></h6>
        <!--  inline ელემენტები კი პირიქით. ისინი მოიცავენ მხოლოდ იმ სივრცეს რომელიც მათ სჭირდებათ. inline ელემენტის მომდევნო ელემენტები მის გვერდით არიან რადგან inline ელემენტები მთლიან სივრცეს არ მოიცავენ. ასეთი ელემენტებია:-->
        <input>
        <label></label>
        <img>
        <video></video>
        <a></a>
    </body>
</html>
