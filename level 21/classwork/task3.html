<!--3) შექმენით საიტი რომელზეც იქნება სარეგისტრაციო ფორმა, შემდეგი შესატანი ველებით: first name, last name, email, gender, date of birth, password-->
<html>
    <head>

    </head>
    <body>
        <form>
            <!--სახელის შესატანი ფორმა-->
            <label for="first_name">first name</label>
            <input id="first_name" type="text">
            <br><br>
            <!--გვარის შესატანი ფორმა-->
            <label for="last_name">last name</label>
            <input id="last_name" type="text">
            <br><br>
            <!--იმეილის შესატანი ფორმა-->
            <label for="email">email</label>
            <input id="email" type="email">
            <br><br>
            <!--სქესის შესატანი ფორმა-->
            <!-- კაცი-->
            <label for="gender_male">male</label>
            <input id="gender_male" type="radio">
            <!-- ქალი-->
            <label for='gender_female'>female</label>
            <input id="gender_female" type="radio">
            <br><br>
            <!--დაბადების დღის შესატანი ფორმა-->
            <label for="date"> date of birth</label>
            <input id="date" type="date">
            <br><br>
            <!--პასვორდის შესატანი ფორმა-->
            <label for=" password">password</label>
            <input id="password" type="password">
        </form>
    </body>
</html>
